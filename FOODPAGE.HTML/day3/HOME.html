<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>HOMELY FOODS</title>
    <link href="MediaQ.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
    width: 80%;
    margin: auto;
  }
  </style>
</head>
      

<body>
  
    <header>
      <h1 class="d-flex justify-content-around display-1">HOMELY FOODS</h1>
      
 

    </header>
  
  
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top d-flex justify-content-around">
      <div>
        <div class="row">
          <div class="col-sm" type="button" class="btn btn-dark">
            <button class="btn btn-dark" type="button"><a href="HOME.html">HOME</a></button>
          </div>
          <div class="col-sm" type="button" class="btn btn-dark">
            <button class="btn btn-dark" type="button"><a href="RECIPES.html">RECIPES</a></button>
          </div>
          <div class="col-sm" type="button" class="btn btn-dark">
            <button class="btn btn-dark" type="button"><a href="LOCATIONS.HTML">LOCATIONS</a></button>
          </div>
        </div>
      </div>
        
           
         
        
    </nav>
  
    <div class="container">
      
      
      
      <div id="myCarousel" class="carousel slide" data-interval="500">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li class="item1 active"></li>
          <li class="item2"></li>
          <li class="item3"></li>
          <li class="item4"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="https://i.cbc.ca/1.5064853.1585601068!/fileImage/httpImage/fresh-herb-stew.jpg" style="width:500px;height:600px;">
            <div class="carousel-caption">
              <h3>Ghormeh Sabzi</h3>
              <p>Iranian Speciality</p>
            </div>
          </div>
    
          <div class="item">
            <img src="https://files.thehandbook.com/uploads/2019/06/31632072_1892462397441828_3393844725931835392_o-1200x800.jpg" style="width:500px;height:600px;" >
            <div class="carousel-caption">
              <h3>Bao Buns</h3>
              <p>Chinese/Taiwanese steamed buns</p>
            </div>
          </div>
        
          <div class="item">
            <img src="https://www.bristol247.com/wp-content/uploads/2020/01/Woky-Ko-Vegan-1.jpg" style="width:500px;height:600px;">
            <div class="carousel-caption">
              <h3>Wokyo</h3>
              <p>Great food in Bristol</p>
            </div>
          </div>
    
          <div class="item">
            <img src="https://www.wahaca.co.uk/propeller/uploads/2019/03/pork-pibil-tacos-768x768.jpg" style="width:500px;height:600px;">
            <div class="carousel-caption">
              <h3>Tacos</h3>
              <p>Mexican Tacos</p>
            </div>
          </div>
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    
    <script>
    $(document).ready(function(){
      // Activate Carousel
      $("#myCarousel").carousel("pause");
    
      // Click on the button to start sliding 
      $("#myBtn").click(function(){
        $("#myCarousel").carousel("cycle");
      });
    
      // Click on the button to stop sliding 
      $("#myBtn2").click(function(){
        $("#myCarousel").carousel("pause");
      });
        
      // Enable Carousel Indicators
      $(".item1").click(function(){
        $("#myCarousel").carousel(0);
      });
      $(".item2").click(function(){
        $("#myCarousel").carousel(1);
      });
      $(".item3").click(function(){
        $("#myCarousel").carousel(2);
      });
      $(".item4").click(function(){
        $("#myCarousel").carousel(3);
      });
        
      // Enable Carousel Controls
      $(".left").click(function(){
        $("#myCarousel").carousel("prev");
      });
      $(".right").click(function(){
        $("#myCarousel").carousel("next");
      });
    });
    </script>
    
  <!--.wrapper-->
</body>
